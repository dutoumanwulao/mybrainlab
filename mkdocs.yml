site_name: mybrainlab
site_url: https://dutoumanwulao.github.io/mybrainlab/

theme:
  name: material
  language: zh
  features:
    - content.code.copy     # 启用代码复制按钮
    - navigation.instant    # 启用即时异步导航（点击不整页刷新）
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到暗黑模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式

markdown_extensions:
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - toc:
      permalink: true



nav:
  - 首页: index.md
  - 指南:
      - 概览: guide/index.md
      - 操作用法: guide/usage.md
  - 核医学:
      - 介绍: nukmed/index.md
      - 核医学图像重建:
          - 总览: nukmed/recon/index.md
          - 重建算法:
              - 总览: nukmed/recon/alg/index.md
              - FBP: nukmed/recon/alg/fbp.md
              - OSEM: nukmed/recon/alg/osem.md
              - MLEM: nukmed/recon/alg/mlem.md
          - SIRF:
              - 介绍: nukmed/recon/sirf/index.md
              - xxxx: nukmed/recon/sirf/xxxx.md   # 后续可添加更多






